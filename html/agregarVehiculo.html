<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Somos una pagina aficionada a los motores, que busca brindar la mayor informacion actualizada hasta la fecha">
    <title>TuMundoMotor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg sticky-top">
      <a class="navbar-brand" href="../index.html"
        ><img
          class="logo"
          src="../imagenes/segundo-logo.editado.png"
          alt="logo pag"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto menuNav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Formularios
            </a>
            <ul class="dropdown-menu menuForm">
              <li>
                <a class="dropdown-item" href="contacto.html">Contacto</a>
              </li>
              <li>
                <a class="dropdown-item" href="agregarVehiculo.html"
                  >¿Quieres Agregar Un Vehiculo?</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <form class="formulario text-white">
      <h2>¿Quieres Contactarnos?</h2>
      <label for="">Nombre y Apellido</label>
      <input type="text" />

      <label class="correo" for="">Correo de Contacto</label>
      <input type="email" />

      <label class="mensaje" for=""
        >Vehiculo para que agreguemos (detallar lo maximo posible)</label
      >
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <div class="boton">
        <input type="submit" value="Enviar" />
        <input type="reset" value="Reiniciar" />
      </div>
    </form>

    <footer class="footer">
      <div class="row mx-auto">
        <div class="text-center">
          <p>
            CopyRight Todos los derechos reservados
            <i class="bi bi-c-circle"></i>
          </p>
        </div>

        <div class="text-center">
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com/koenigsegg/"
                target="_blank"
                class="text-dark"
              >
                <i class="bi bi-instagram"></i>
              </a>
            </li>

            <li class="list-inline-item">
              <a
                href="https://twitter.com/koenigsegg"
                target="_blank"
                class="text-dark"
              >
                <i class="bi bi-twitter-x"></i>
              </a>
            </li>

            <li class="list-inline-item">
              <a
                href="https://discord.gg/topdrives"
                target="_blank"
                class="text-dark"
              >
                <i class="bi bi-discord"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
