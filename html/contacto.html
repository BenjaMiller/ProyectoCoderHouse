<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Somos una pagina aficionada a los motores, que busca brindar la mayor informacion actualizada hasta la fecha">

    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg sticky-top">
      <a class="navbar-brand" href="../index.html"
        ><img
          class="logo"
          src="../imagenes/segundo-logo.editado.png"
          alt="logo pag"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto menuNav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Formularios
            </a>
            <ul class="dropdown-menu menuForm">
              <li>
                <a class="dropdown-item" href="contacto.html">Contacto</a>
              </li>
              <li>
                <a class="dropdown-item" href="agregarVehiculo.html"
                  >多Quieres Agregar Un Vehiculo?</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <div class="container">
      <form class="row mb-4 mt-4 border border-white p-3 text-center">
        <div class="col-6">
          <label for="emailInput" class="form-label text-white fw-semibold"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Escribe tu email"
          />
        </div>

        <div class="col-6">
          <label for="inputPass" class="form-label text-white fw-semibold"
            >Contrase単a</label
          >
          <input
            type="password"
            class="form-control"
            id="inputPass"
            placeholder="Escribe tu contrase単a"
          />
        </div>

        <div class="col-12">
          <div class="form-floating mt-3">
            <textarea
              class="form-control"
              placeholder="多Que Vehiculo Quieres Agregar?"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2"
              >Dejar Un Mensaje (opcional)</label
            >
          </div>
        </div>

        <div class="col-6 mt-2">
          <button type="submit" class="btn btn-light">Enviar</button>
        </div>

        <div class="col-6 mt-2">
          <button type="reset" class="btn btn-light">Reiniciar</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="row mx-auto">
        <div class="text-center">
          <p>
            CopyRight Todos los derechos reservados
            <i class="bi bi-c-circle"></i>
          </p>
        </div>

        <div class="text-center">
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com/koenigsegg/"
                target="_blank"
                class="text-dark"
              >
                <i class="bi bi-instagram"></i>
              </a>
            </li>

            <li class="list-inline-item">
              <a
                href="https://twitter.com/koenigsegg"
                target="_blank"
                class="text-dark"
              >
                <i class="bi bi-twitter-x"></i>
              </a>
            </li>

            <li class="list-inline-item">
              <a
                href="https://discord.gg/topdrives"
                target="_blank"
                class="text-dark"
              >
                <i class="bi bi-discord"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
